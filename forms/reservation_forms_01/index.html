<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation forms</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandatory</h2>
    <form>
        <diV>
            <label for="fname">Full name*:</label>
            <br>
            <input type="text" id="fname" name="fname" placeholder="FirstName LastName" required>
        </diV>
        <div>
            <label for="email">Email address*:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required>
        </div>
        <div>
            <label for="package">Select Tour Packge*:</label>
            <br>
            <select name="tour" id="tour" required>
                <option value="goa">Goa</option>
                <option value="navagio">Navagio</option>
                <option value="bondi">Bondi beach</option>
                <option value="miami">Miami</option>
            </select>
        </div>
        <div>
            <label for="date">Arrival date*:</label>
            <br>
            <input type="date" name="date" placeholder="m/d/y" >
        </div>
        <div>
            <label for="number">Number of persons*:</label>
            <br>
            <input type="number" name="number" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <label>What would you want to avail?*</label>
            <br>
            <label for="board">Boarding</label>
            <input type="checkbox" name="board">
            <br>
            <label for="food">Fooding</label>
            <input type="checkbox" name="food">
            <br>
            <label for="sightsee">Sight seeing</label>
            <input type="checkbox" name="sightsee">
        </div>
        <div>
            <label for="coupon">Discount Coupon code:</label>
            <br>
            <input type="text" name="coupon" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <label>Terms and conditions*</label>
            <br>
            <input type="radio" name="agreement">
            <label for="agreement">I agree</label>
            <input type="radio" name="agreement">
            <label for="agreement">I disagree</label>
        </div>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
