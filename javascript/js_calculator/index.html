<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" name="output" id="output" placeholder="0" value="">
        
        <button onclick="" class="symbol c" >C</button>
        <button onclick="" class="symbol" >+/-</button>
        <button onclick="" class="symbol" >&percnt;</button>
        <button onclick="" class="symbol" >&divide;</button>

        <button onclick="" class="number" >7</button>
        <button onclick="" class="number" >8</button>
        <button onclick="" class="number" >9</button>
        <button onclick="" class="symbol" >&times;</button>
        
        <button onclick="" class="number" >4</button>
        <button onclick="" class="number" >5</button>
        <button onclick="" class="number" >6</button>
        <button onclick="" class="symbol" >-</button>

        <button onclick="" class="number" >1</button>
        <button onclick="" class="number" >2</button>
        <button onclick="" class="number" >3</button>
        <button onclick="" class="symbol" >+</button>

        <button onclick="" class="number" >.</button>
        <button onclick="" class="number zero" >0</button>
        <button onclick="" class="number" >&#10094;</button>
        <button onclick="" class="symbol" >=</button>
    </div>



    <script src="main.js"></script>
</body>
</html>
