<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container" class="container m-5 p-5 col-10 bg-white d-flex flex-column align-items-center"> 

        <div id="top_sec" class="top_sec col-12 d-flex flex-column  align-items-center">
            
            <h1>Todo List App</h1>

            <div id="date_status" class="date_status col-5 d-flex justify-content-between">

                <p id="date">Date: <span id="date_span">0000-00-00</span></p>
                <p id="tasks_left" class="text-muted">0 tasks left!</p>

            </div>
        
            <div class="d-flex col-10 ">
                
                <input class="form-control rounded-0 p-3" id="task_top" type="text" placeholder="Enter task name" name="task" autofill="off">
                <button id="add-btn" class="btn rounded-0 col-2">+ Add</button>
                
            </div>

        </div>

        <div id="bottom_sec" class="bottom_section col-10 d-flex flex-column  align-items-center">
            
            <h1 class="border-bottom border-secondary col-12 border-2 pt-3 text-center">Lists To Do</h1>

        </div>

    </div>


    <script src="main.js"></script>
    
</body>
</html>
