<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce</title>
</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid d-flex justify-content-between">
            
            <a class="navbar-brand">E-commerce</a>

            <div class="input-group input-group-sm border-0 w-50" role="search">
                <span class="input-group-text bg-light border-0 border-end-0 rounded-start-5" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="form-control bg-light border-0 border-start-0 rounded-end-5" type="search" placeholder="Search ...">
            </div>
            
            <div class="buttons">
                <a class="btn border-primary text-primary">Sign in</a>
                <a class="btn bg-light position-relative text-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" style="box-shadow: 0px 0px 5px 1px rgba(0,87,255,1);">
                    My cart
                    <span class="position-absolute top-0 start-100 translate-middle p-2 badge border border-light rounded-circle bg-danger">
                        5
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- categories will be here -->

    <div class="container mt-5">
        <section class="d-flex">
            <div class="left col-2 m-1 bg-dark">    
            </div>

            <div class="right d-flex col-12 productList flex-wrap gap-5">
              
            </div>
        </section>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    
        <div class="offcanvas-body">
            <div>
              Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
            </div>
            
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Dropdown button
                </button>
                
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
          </div>
        </div>
    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
